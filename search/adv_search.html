<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <header>
        <div>
          <ul class="navbar">
            <li class="navbar-item"><a href="index.html">google search</a></li>
          </ul>
        </div>
        <br/>
        <div class="adv">
          <p >Advanced search</p>
          <hr />
        </div>
      </header>
    </section>
    <div class="div-adv">
      <p class="h2-adv">Find pages with</p>
      <form action="https://google.com/search">
        <div class="row-input">
          <div class="left"><label>all these words:</label></div>
          <div class="right">
            <input type="text" class="form-input form-control" name="as_q" />
          </div>
        </div>
        <div class="row-input">
            <div class="left"><label>this exact word or phrase:</label></div>
            <div class="right">
              <input type="text" class="form-input form-control" name="as_epq" />
            </div>
          </div>
          <div class="row-input">
            <div class="left"><label>any of these words:</label></div>
            <div class="right">
              <input type="text" class="form-input form-control" name="as_oq" />
            </div>
          </div>
          <div class="row-input">
            <div class="left"><label>none of these words:</label></div>
            <div class="right">
              <input type="text" class="form-input form-control" name="as_eq" />
            </div>
          </div>
          <button value="Advanced search" type="submit" class="jfk-button jfk-button-action dUBGpe"> Advanced search</button>
      </form>
    </div>
  </body>
</html>
