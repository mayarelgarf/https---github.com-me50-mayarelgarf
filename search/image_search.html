<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
    

  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="index.html">back to google search</a></li>
        <li><a href="adv_search.html">advanced search</a></li>
      </ul>
    </div>
    <div class="centerbody">
      <div class="google_img">
        <img src="images/download (1).png" alt="google" height="92" />
      </div>
      <div class="google-form">
        <form action="https://google.com/search"  class="search_icon">
          <input
          class="search-input"
            type="text"
            name="q"
            placeholder="search google or type a url"
          />
          <input type="hidden" name="tbm" value="isch">

          <button type="submit" value="Google Search" class="button">image search</button>
        </form>
      </div>

      </div>
    </div>
  </body>
</html>
